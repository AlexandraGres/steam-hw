<div class="container">
  <h2>My Games</h2>

  <div class="flex">
    <div *ngIf="myGames.length; else loading">
      <ul class="games">
        <li class="game" *ngFor="let game of myGames">
          <div class="game_header">
            <p class="title">{{ game.name}}</p>
          </div>
          <div class="main_part">
            <p class="description">{{ game.description}}</p>
            <div class="flex">
              <button class="btn btn-primary" (click)="download(game.name)">Download</button>
              <button class="btn btn-white" (click)="share(game.name)">Share</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>



<ng-template #loading>
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</ng-template>
