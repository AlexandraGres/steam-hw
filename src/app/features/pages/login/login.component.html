<div class="flex-box">
  <div class="container">
    <form *ngIf="loginForm" [formGroup]="loginForm" (submit)="submit()">
      <h2 class="text-center">Sign In</h2>

      <div class="alert alert-danger text-center" *ngIf="auth.error">
        {{ auth.error }}
      </div>

      <div class="alert alert-info text-center" *ngIf="message">
        {{ message }}
      </div>

      <div class="form-control"
        [ngClass]="{invalid: loginForm.get('email')?.touched && loginForm.get('email')?.invalid}">

        <label for="profileEmail">Email</label>        
        <input id="profileEmail" type="text" placeholder="Email" formControlName="email">

        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="validation">
          <small *ngIf="loginForm.get('email')?.errors?.required">
            Please enter email
          </small>
          <small *ngIf="loginForm.get('email')?.errors?.email">
            Please enter valid email
          </small>
        </div>

      </div>
      <div class="form-control"
      [ngClass]="{invalid: loginForm.get('password')?.touched && loginForm.get('password')?.invalid}">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" formControlName="password">

        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="validation">
          <small *ngIf="loginForm.get('password')?.errors?.required">
            Please enter password
          </small>
        </div>
      </div>
      <button 
        class="btn btn-primary btn-block" 
        type="submit" 
        [disabled]="!loginForm.valid"
        >Sign In</button>
    </form>
  </div>
</div>
